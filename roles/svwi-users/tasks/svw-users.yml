- name: Ensure the `admins` group exists
  ansible.builtin.group:
    name: admins
    state: present
  become: yes

- name: Ensure /etc/sudoers.d directory exists
  ansible.builtin.file:
    path: /etc/sudoers.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Put the `admin-sudo` file in place
  ansible.builtin.copy:
    src: admin-sudo
    dest: /etc/sudoers.d/admin-sudo
    owner: root
    group: root
    mode: '0440'
  become: yes
  register:
    sudoers_file
  notify:
    - Reload sudoers

- name:
  ansible.builtin.include_tasks:
    file: svw-account.yml
  loop: "{{ users }}"
